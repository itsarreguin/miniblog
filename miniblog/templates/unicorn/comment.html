<div class="w-full">
    <h2 class="text-3xl text-white mb-8">Comments</h2>
    <section class="w-full">
        <textarea
            unicorn:model="content"
            class="bg-gray-700 border border-gray-500 text-white text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full py-4 px-4"
            id="content" rows="5" placeholder="Comment here ..."
        >
        </textarea>
        <button
            unicorn:click="add_comment({{ post.id }})"
            class="py-2 px-4 rounded-lg text-white bg-sky-600 hover:bg-sky-800 mt-4"
        >
            Add Comment
        </button>
    </section>
    <section class="bg-gray-700 w-full mt-8 mb-8" style="height: 1px;"></section>
    <section>
        {% if not comments %}
            <h2 class="text-white text-2xl">No comments yet</h2>
        {% else %}
            {% for comment in comments %}
                <div class="flex items-start mb-5">
                    <section class="bg-gray-600 w-8 h-8 rounded-full text-sm text-white flex items-center justify-center mr-8">
                        {{ comment.author.first_name | slice:':1' }}
                        {{ comment.author.last_name | slice:':1' }}
                    </section>
                    <section>
                        <p class="text-white text-base">{{ comment.content }}</p>
                    </section>
                </div>
            {% endfor %}
        {% endif %}
    </section>
</div>
